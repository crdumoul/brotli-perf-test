<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>Choose Your Country | Lowe's Home Improvement</title>
	    <meta name="title" content="Choose Your Country | Lowe's Home Improvement" />
	    <meta name="description" content="Lowe's operates in the US, Canada and Mexico. Find links to each site here.">
	    <link rel="stylesheet" type="text/css" href="http://www.lowes.com/css/global/global-min.css">
	    <link rel="stylesheet" type="text/css" href="http://www.lowes.com/css/siteselect/siteselect-min.css">
	</head>
	<body>
		<div class="site_select grid-100">
			<div class="select_masthead grid-100">
				<img src="/selectsiteoption/NSI_Lowes_logo_280_354.png" alt="Never Stop Improving" />
				<span class="rule grid-100"></span>
			</div>

			<div class="select_header grid-60 prefix-20">
				<h1>Select Your Lowe's</h1>
				<p>Lowe's operates all over North America. Where would you like to shop?</p>
			</div>

			<div class="select_country prefix-15 grid-85">

				<a class="country select_ca grid_4 alpha" href="http://www.lowes.com/gotolowesca" title="Visit Lowes.ca">
					<div class="image_container">
						<span class="helper"></span>
						<img src="/selectsiteoption/Canada_resize.png" alt="Canada Lowes"/>
						<br/>
						<p class="image_text">Canada</p>
					</div>
				</a>
				
				<a class="country select_usa grid_4" href="http://www.lowes.com/gotolowescom" title="Visit Lowes.com">
					<div class="image_container">
						<span class="helper"></span>
						<img src="/selectsiteoption/usa_resize.png" alt="U.S. Lowes"/>
						<p class="image_text">USA</p>
					</div>
				</a>
					
				
				<a class="country select_mx grid_4 omega" href="http://www.lowes.com.mx" title="Visit Lowes.com.mx">
					<div class="image_container">
						<span class="helper"></span>
						<img src="/selectsiteoption/Mexico_resize.png" alt="Mexico Lowes"/>
						<p class="image_text">M&eacute;xico</p>
					</div>
				</a>

			</div>

			<div class="select_footer grid_16">
				<span class="rule"></span>
				<div class="legalCopy">&copy; 2015 Lowe's. All rights reserved. Lowe's and the gable design are registered trademarks of LF, LLC.</div>
			</div>

		</div>
	</body>
</html>
