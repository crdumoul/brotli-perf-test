   function trim(sText)
   {
    var nTxtLen=sText.length-1;
    for (var nStart=0;nStart<=nTxtLen && sText.charAt(nStart)==' ';nStart++);
    if (nStart>nTxtLen)
        return '';
    for (var nEnd=nTxtLen;nEnd>=0 && sText.charAt(nEnd)==' ';nEnd--);
	    return sText.substring(nStart,nEnd+1);
   }
