<!DOCTYPE html>
<html ng-app="eclipseApp" class="no-js" ute-language="{{ rui.language }}" ng-strict-di>

<head>
  <meta name="viewport" id="deviceViewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <script>
    /*TODO: Added this for nokia mobile rendering fix, remove as soon as find better solution*/
    if (navigator.userAgent.match(/Android/i) && !navigator.userAgent.match(/mobile/i)) {
      var mvp = document.getElementById('deviceViewport');
      mvp.setAttribute('content', 'maximum-scale=1');
    }
  </script>
  <!-- <meta name="viewport" id="device-viewport" content="">-->

  <meta charset="utf-8">
  <title translate="{{'global.pageTitle.' + currentState.title}}" translate-values="{brandName: '| Fido.ca'}">Fido.ca</title>
  <meta name="description" content="">

  <!-- Favicons | Favicon FAQs: http://realfavicongenerator.net/faq#.VS1LeU-ATVo -->

  <link rel="apple-touch-icon" sizes="114x114" href="/html-fido/cms/ute/fido/images/favicons/apple-touch-icon-114x114.png?v=1.2">
  <link rel="apple-touch-icon" sizes="120x120" href="/html-fido/cms/ute/fido/images/favicons/apple-touch-icon-120x120.png?v=1.2">
  <link rel="apple-touch-icon" sizes="144x144" href="/html-fido/cms/ute/fido/images/favicons/apple-touch-icon-144x144.png?v=1.2">
  <link rel="apple-touch-icon" sizes="152x152" href="/html-fido/cms/ute/fido/images/favicons/apple-touch-icon-152x152.png?v=1.2">
  <link rel="apple-touch-icon" sizes="180x180" href="/html-fido/cms/ute/fido/images/favicons/apple-touch-icon-180x180.png?v=1.2">
  <link rel="icon" type="image/png" href="/html-fido/cms/ute/fido/images/favicons/favicon-32x32.png?v=1.2" sizes="32x32">
  <link rel="icon" type="image/png" href="/html-fido/cms/ute/fido/images/favicons/favicon-194x194.png?v=1.2" sizes="194x194">
  <link rel="icon" type="image/png" href="/html-fido/cms/ute/fido/images/favicons/favicon-96x96.png?v=1.2" sizes="96x96">
  <link rel="icon" type="image/png" href="/html-fido/cms/ute/fido/images/favicons/android-chrome-192x192.png?v=1.2" sizes="192x192">
  <link rel="icon" type="image/png" href="/html-fido/cms/ute/fido/images/favicons/favicon-16x16.png?v=1.2" sizes="16x16">
  <link rel="manifest" href="/html-fido/cms/ute/fido/images/favicons/manifest.json?v=1.2">
  <!--[if IE]>
  <link type="image/x-icon" href="/html-fido/cms/ute/fido/images/favicons/favicon.ico" rel="shortcut icon">
  <![endif]-->
  <meta name="msapplication-TileColor" content="#ffe600">
  <meta name="msapplication-TileImage" content="/html-fido/cms/ute/fido/images/favicons/mstile-144x144.png?v=1.2">
  <meta name="theme-color" content="#ffe600">

  <link rel="stylesheet" href="css/eclipse-c15e9638.css"/>

  <link rel="stylesheet" href="/html-fido/cms/ute/fido/resource/css/cms.css">

</head>

<body ng-class="{'body-extra-spacing':state.current.data.showSubHeading}" ute-restive ute-body ute-brand="fido">
<div id="cms-metadata-toggle" style="display: none">
</div>
<div class='container ute-container'>
  <div class='active ute-card ute-core ute-section'>

    <ute-header is-cms="true"></ute-header>
    <div id="ute-page" class='active ute-card' ute-page='{{ currentState.name }}' ng-class="{'in': mobileNavOpen }">
      <div id="incompatibleDevice">
        <ins class="inline" ute-content-injector use-target="false" content-id="/global/incompatible-device/incompatible-device"></ins>
      </div>
      <!-- N.B.: Ask Ed to add to the language JSONs a new key-value pair for 'states-home' if 'states-home' needs to be used again. -->
      <!-- <ol class="breadcrumb ng-cloak" ng-hide="(currentState.data.noHeader)">
         <li ng-if="currentState.name === 'home'">
           <ins translate="states-home"></ins>
         </li>
         <li ng-if="currentState.name !== 'home'">
           <a ui-sref="home">
             <ins translate="states-home"></ins>
           </a>
         </li>
         <li ng-if="currentState.name !== 'home'" ui-sref-active="active">
           <ins translate="{{ 'states' + currentState.url.replace('/', '-').replace('^/', '-') }}"></ins>
         </li>
       </ol>-->

      <div class='ute-container'>
        <div ui-view></div>
        <div id="create-profile-summary-holder" ng-class="{'with-tax': state.current.name == 'review'}" in-buy-flow="{{['createUser','creditCheck','shipToAddress','pickupAtStore','techInstall','paymentOptions','review', 'fulfillment', 'takeItWithYou'].indexOf(currentState.name) !== -1}}">
          <div class="create-profile-summary row" ng-class="{'summary-open': profileSummaryContent}">
            <div class="profile-summary">
              <div class="row">
                <div class="col-xs-2 text-center">
                  <i class="ute-icon-cart ute-xl"></i>
                </div>
                <div class="col-xs-5">
                  <h4 class="text-uppercase">
                    <ins translate="global.label.summary"></ins>
                  </h4>
                </div>
                <div class="col-xs-5">
                  <ute-currency class="ute-price-secondary pull-right" ng-class="{'summary-open': profileSummaryContent}" font-size="2.5rem" frequency="global.label.monthlyAbbr" price="{{shoppingCart.total[state.current.name === 'review' ? 'sub': 'grand']}}">
                  </ute-currency>

                  <small class="taxes pull-right" ng-show="!profileSummaryContent && state.current.name == 'review'">
                    <ins translate="global.label.plusTaxesValue" translate-values="{'value': ruiMethods.applyFilter('number')(shoppingCart.total.tax, 2)}"></ins>
                  </small>
                  <small class="taxes pull-right" ng-show="!profileSummaryContent && state.current.name != 'review'">
                    <ins translate="global.label.plusTaxes"></ins>
                  </small>
                </div>
              </div>
            </div>
            <div class="profile-summary-details-holder">
              <div class="profile-summary-details" ng-class="{'summary-open': profileSummaryContent}">
                <div class="row">
                  <div class="col-xs-6">
                    <h5>
                      <ins translate="summary-products-services"></ins>
                    </h5>
                  </div>
                  <div class="col-xs-6">
                    <ute-currency class="ute-price-primary pull-right" font-size="2.5rem" frequency="global.label.monthlyAbbr" price="{{shoppingCart.total.sub}}">
                    </ute-currency>
                    <p class="taxes text-right" ng-switch="state.current.name">
                      <ins ng-switch-default translate="global.label.plusTaxes"></ins>
                      <ins ng-switch-when="review" translate="global.label.plusTaxesValue" translate-values="{'value': ruiMethods.applyFilter('number')(shoppingCart.total.tax, 2)}"></ins>
                    </p>
                  </div>

                </div>
                <div class="row" ng-show="state.current.name == 'review'">
                  <div class="col-xs-8">
                    <!-- <h5> -->
                    <!--   <ins translate="summary-taxes"></ins> -->
                    <!-- </h5> -->
                  </div>
                  <div class="col-xs-4">
                    <!-- <ute-currency class="ute-price-primary pull-right" font-size="2.5rem" frequency="global.label.monthlyAbbr" price="{{shoppingCart.total.tax}}"> -->
                    <!-- </ute-currency> -->

                  </div>
                </div>
                <div class="row" ng-show="state.current.name == 'review'">
                  <div class="col-xs-12 ute-divider-primary"></div>
                </div>
                <div class="row" ng-show="state.current.name == 'review'">
                  <div class="col-xs-8 col-xs-offset-4">
                    <ute-currency class="ute-price-secondary pull-right" font-size="2.5rem" frequency="global.label.monthlyAbbr" price="{{shoppingCart.total.grand}}">
                    </ute-currency>
                    <!-- <p class="price-frequency copy-legal"><ins translate="global.label.plusTaxes"></ins></p> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="chevron-down" ng-click="profileSummaryContent = !profileSummaryContent"><i class="ute-icon-details-indicator ute-icon-bg-light"></i>
            </div>
          </div>
        </div>

      </div>

      <!-- profile summary (for Create Profile sequence) here - possible candidate for refactoring as directive -->
    </div>

  </div>
</div>

<ute-footer is-cms="true"></ute-footer>

<script src="//assets.adobedtm.com/4cd33eacdc282f4118e1aa4a71d443a0f18d28ba/satelliteLib-635443a09da8a5db2775bc36db308a042fc200b1.js"></script>
